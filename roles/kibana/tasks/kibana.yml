- name: Kibana - Kibana Repo GPG Key
  rpm_key:
    key: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Kibana - Kibana Repo
  yum_repository:
    name: kibana-4.5
    description: Kibana repository for 4.5.x packages
    baseurl: https://packages.elastic.co/kibana/4.5/centos
    gpgcheck: yes
    gpgkey: https://packages.elastic.co/GPG-KEY-elasticsearch
    enabled: yes

- name: Kibana - Install Kibana
  yum:
    name: kibana
    state: latest
  register: kibanainstalled

- name: Kibana Config
  template:
    src: kibana.j2
    dest: /opt/kibana/config/kibana.yml
  register: kibanainstalled

